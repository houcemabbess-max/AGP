<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Accueil - AGP Réunion</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"/>

    <!-- Style inline (sécurisé JSF) -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-image:
                linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 20px auto 40px;
        }

        .btn-main {
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
        }

        .tags span {
            background: white;
            color: #0d6efd;
            padding: 6px 14px;
            border-radius: 20px;
            margin: 5px;
            font-weight: 500;
            display: inline-block;
        }
    </style>
</h:head>

<h:body>

<div class="hero">
    <div>

        <h1>Planifie ton séjour à La Réunion</h1>

        <p>
            Recherche de sites touristiques et d’hôtels,
            puis génération automatique d’offres selon
            budget, confort et durée.
        </p>

        <div class="d-flex justify-content-center gap-3 flex-wrap mb-4">
            <h:link outcome="search.xhtml"
                    styleClass="btn btn-primary btn-main">
                 Lancer une recherche
            </h:link>

            <h:link outcome="offer.xhtml"
                    styleClass="btn btn-outline-light btn-main">
                 Générer des offres
            </h:link>
        </div>

        <div class="tags">
            <span> Volcans</span>
            <span> Cirques</span>
            <span> Lagons</span>
            <span> Randonnées</span>
        </div>

    </div>
</div>

</h:body>
</html>
